name: Go
on: 
  push:
    branches:
      - dependabot/go_modules/**
jobs:
  build:
    name: Tidy/vendor
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Tidy/vendor
      run: |
        go mod tidy && go mod vendor
        git status

    - name: commit / push
      run: |
        git add go.mod go.sum vendor/ && git commit -m 'mod tidy/vendor'  && git push
